<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>???</title>

<style>
body{
margin:0;
font-family:Segoe UI, sans-serif;
background:radial-gradient(circle at center,#020617,#020617 60%,#000814);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
flex-direction:column;
overflow:hidden;
}

/* ===== Title ===== */

.title{
font-size:70px;
letter-spacing:6px;
font-weight:700;
text-shadow:
0 0 20px rgba(140,170,255,0.7),
0 0 40px rgba(140,170,255,0.3);
animation:fadeUp 1.4s ease;
}

.sub{
opacity:.7;
margin-top:10px;
letter-spacing:2px;
animation:fadeUp 1.8s ease;
}

/* ===== Button Group ===== */

.btn-group{
display:flex;
gap:20px;
margin-top:30px;
animation:fadeUp 2.2s ease;
}

/* ===== Buttons ===== */

.contact-btn{
position:relative;
padding:15px 45px;
border-radius:40px;
border:1px solid rgba(255,255,255,0.15);
background:rgba(255,255,255,0.03);
color:white;
text-decoration:none;
font-size:18px;
font-weight:600;
overflow:hidden;
transition:.3s;
backdrop-filter:blur(10px);
}

/* Glow animation */
.contact-btn::before{
content:"";
position:absolute;
top:0;
left:-100%;
width:100%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(140,170,255,0.5),transparent);
transition:.6s;
}

.contact-btn:hover::before{
left:100%;
}

.contact-btn:hover{
transform:scale(1.07);
box-shadow:0 0 25px rgba(140,170,255,0.4);
border-color:#8cabff;
}

/* ===== Footer ===== */

.footer{
position:absolute;
bottom:30px;
opacity:.5;
font-size:13px;
}

/* ===== Animation ===== */

@keyframes fadeUp{
from{
opacity:0;
transform:translateY(30px);
}
to{
opacity:1;
transform:translateY(0);
}
}

</style>
</head>

<body>

<div class="title">Bangbath&Fakemafuck</div>
<div class="sub">Select</div>

<div class="btn-group">

<a href="list.html" class="contact-btn">
Member List
</a>

<a href="https://facebook.com/list1" target="_blank" class="contact-btn">
ติดต่อเข้าตระกูล
</a>

</div>

<div class="footer">
Bangbath & Fakemafuck © 2k26
</div>

</body>
</html>
