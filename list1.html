<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bangbath&Fakemafuck</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter,system-ui;
}

body{
height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
background:radial-gradient(circle at top,#0d1b3a,#020617 70%);
color:white;
overflow:hidden;
}

/* ===== TITLE ===== */

.cinematic-title{
font-size:90px;
font-weight:800;
letter-spacing:10px;
text-align:center;
position:relative;

background:linear-gradient(180deg,#c7d7ff,#8cabff);
-webkit-background-clip:text;
color:transparent;

text-shadow:
0 0 20px rgba(140,170,255,.9),
0 0 60px rgba(60,120,255,.7);

animation:titleFade 2s ease;
}

/* ===== BUTTON ZONE ===== */

.button-group{
margin-top:60px;
display:flex;
gap:30px;
}

/* ===== BUTTON ===== */

.glass-btn{
padding:18px 55px;
border-radius:50px;
text-decoration:none;
font-weight:600;
font-size:20px;
color:white;

background:rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.2);
backdrop-filter:blur(14px);

transition:.35s;
}

/* hover */
.glass-btn:hover{
transform:translateY(-6px);
box-shadow:0 0 40px rgba(120,150,255,.7);
border:1px solid rgba(160,190,255,.8);
}

/* ===== ANIMATION ===== */

@keyframes titleFade{
from{
opacity:0;
transform:translateY(40px);
letter-spacing:30px;
}
to{
opacity:1;
transform:translateY(0);
letter-spacing:10px;
}
}

/* ===== MOBILE ===== */

@media(max-width:900px){

.cinematic-title{
font-size:40px;
letter-spacing:4px;
}

.button-group{
flex-direction:column;
}

}

</style>
</head>

<body>

<h1 class="cinematic-title">
BangbathStyle&Fakemafuck
</h1>

<div class="button-group">

<a href="list.html" class="glass-btn">
Member List
</a>

<a href="https://facebook.com/list1" target="_blank" class="contact-btn">
ติดต่อเข้าตระกูล
</a>

</div>

</body>
</html>
