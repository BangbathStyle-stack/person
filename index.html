<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fakemafuck&Bangbath</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter, system-ui;
}

body{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:radial-gradient(circle at top,#0d1b3a,#020617 70%);
color:white;
overflow:hidden;
}

body.loaded .container{
opacity:1;
transform:scale(1);
}

.container{
width:90%;
max-width:1300px;
display:flex;
align-items:center;
justify-content:space-between;
gap:40px;

opacity:0;
transform:scale(1.08);
transition:1.2s ease;
}

/* TEXT */
.text-box h1{
font-size:64px;
font-weight:800;
line-height:1.1;
}

.text-box span{
background:linear-gradient(90deg,#9fb8ff,#7aa2ff,#c6d4ff);
-webkit-background-clip:text;
color:transparent;
}

/* BUTTON */
.enter-btn{
margin-top:30px;
display:inline-flex;
padding:14px 28px;
border-radius:12px;
background:#6b7280;
text-decoration:none;
color:white;
font-weight:600;
transition:.3s;
}

.enter-btn:hover{
background:#9fb8ff;
transform:translateY(-3px);
}

.logo-frame{
position:relative;
width:320px;
height:320px;
border-radius:30px;
display:flex;
align-items:center;
justify-content:center;
animation:float 3s ease-in-out infinite;
}

.logo-frame::before{
content:"";
position:absolute;
inset:-2px;
border-radius:32px;
background:linear-gradient(45deg,#7aa2ff,transparent,#7aa2ff);
filter:blur(8px);
opacity:.35;
}

/* glass */
.logo-box{
position:relative;
width:100%;
height:100%;
border-radius:30px;
background:rgba(255,255,255,0.04);
backdrop-filter:blur(20px);
border:1px solid rgba(255,255,255,0.06);
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
z-index:2;
transition:.4s;
}

/* glow hover */
.logo-box:hover{
box-shadow:0 0 45px rgba(122,162,255,.45);
transform:scale(1.02);
}

/* IMAGE */
.logo-box img{
width:80%;
border-radius:14px;
transition:.4s;
}

.logo-box:hover img{
transform:scale(1.05);
}

/* footer */
.footer{
position:absolute;
bottom:20px;
width:100%;
text-align:center;
font-size:13px;
color:#7c8596;
}

/* animations */
@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-14px);}
}

/* mobile */
@media(max-width:900px){

.container{
flex-direction:column;
text-align:center;
}

.text-box h1{
font-size:42px;
}

.logo-frame{
width:250px;
height:250px;
}

}

</style>
</head>

<body>

<div class="container">

<div class="text-box">
<h1>
Welcome to <br>
<span>Fakemafuck&Bangbath</span>
</h1>

<a href="list1.html" class="enter-btn">
View Member List →
</a>
</div>

<div class="logo-frame">
<div class="logo-box">
<img src="https://img5.pic.in.th/file/secure-sv1/619683650_1257032309689452_6663739232367019965_n.jpg">
</div>
</div>

</div>

<div class="footer">
© Start 2k25
</div>

<script>

window.onload = () => {
document.body.classList.add("loaded");
};
</script>

</body>
</html>
