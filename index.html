<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test</title>

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins, sans-serif;
}

body{
  height:100vh;
  background:black;
  color:#ffd54a;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* GRID พื้น */
body::before{
  content:"";
  position:absolute;
  bottom:0;
  width:100%;
  height:60%;
  background:
    linear-gradient(#ffd54a22 1px, transparent 1px),
    linear-gradient(90deg,#ffd54a22 1px, transparent 1px);
  background-size:50px 50px;
  transform:perspective(500px) rotateX(60deg);
  opacity:.4;
}

/* กล่องหลัก */
.container{
  text-align:center;
  z-index:2;
}

/* โลโก้ */
.logo{
  width:140px;
  height:140px;
  margin:auto;
  border:2px solid #ffd54a;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 25px #ffd54a88;
  margin-bottom:40px;
}

.logo img{
  width:90%;
}

/* Title */
.title{
  font-size:90px;
  font-weight:800;
  letter-spacing:5px;
  color:#ffd54a;
  text-shadow:0 0 30px #ffd54a99;
}

/* subtitle */
.subtitle{
  margin-top:10px;
  letter-spacing:4px;
  font-size:13px;
  opacity:.7;
}

/* ปุ่ม */
.enter-btn{
  margin-top:50px;
  padding:18px 60px;
  border:2px solid #ffd54a;
  background:transparent;
  color:#ffd54a;
  font-size:16px;
  letter-spacing:2px;
  cursor:pointer;
  transition:.3s;
  text-decoration:none;
  display:inline-block;
}

.enter-btn:hover{
  background:#ffd54a;
  color:black;
  box-shadow:0 0 25px #ffd54a;
}

/* เพลง */
.music-box{
  position:fixed;
  right:25px;
  bottom:25px;
  background:#111;
  padding:15px;
  border-radius:20px;
  width:250px;
  box-shadow:0 0 20px #000;
}

.music-box button{
  width:45px;
  height:45px;
  border:none;
  border-radius:50%;
  cursor:pointer;
  font-size:18px;
}

</style>
</head>

<body>

<div class="container">

  <div class="logo">
    <img src="https://i.imgur.com/6X8GQ8Q.png">
  </div>

  <div class="title">Select</div>
  <div class="subtitle">Select</div>

  <a href="list1.html" class="enter-btn">> [ ENTER ]</a>

</div>

<!-- กล่องเพลง -->
<div class="music-box">
  <audio id="music" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>
  <button onclick="toggleMusic()">▶</button>
</div>

<script>

let music = document.getElementById("music");

function toggleMusic(){
  if(music.paused){
    music.play();
  }else{
    music.pause();
  }
}

</script>

</body>
</html>
