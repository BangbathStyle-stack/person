<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Preset Menu</title>
<style>
    * {
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
        margin: 0;
        background: linear-gradient(180deg, #0e0e0e, #151515);
        color: #fff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .panel {
        width: 420px;
        background: rgba(20,20,20,0.95);
        border-radius: 14px;
        box-shadow: 0 0 40px rgba(0,0,0,0.8);
        overflow: hidden;
    }

    .header {
        padding: 16px 18px;
        background: #111;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #222;
    }

    .header span {
        font-weight: 600;
        letter-spacing: 1px;
        opacity: 0.9;
    }

    .search {
        padding: 12px 16px;
        border-bottom: 1px solid #222;
    }

    .search input {
        width: 100%;
        padding: 8px 10px;
        background: #0f0f0f;
        border: 1px solid #222;
        border-radius: 8px;
        color: #fff;
    }

    .list {
        max-height: 380px;
        overflow-y: auto;
    }

    .item {
        padding: 14px 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        transition: background 0.2s;
        border-bottom: 1px solid #1f1f1f;
    }

    .item:hover {
        background: #1a1a1a;
    }

    .name {
        font-weight: 600;
        font-size: 14px;
    }

    .sub {
        font-size: 11px;
        opacity: 0.5;
    }

    .status {
        font-size: 11px;
        padding: 4px 8px;
        border-radius: 6px;
        background: #222;
        opacity: 0.7;
    }

    .active {
        background: #2ecc71;
        color: #000;
        font-weight: 700;
        opacity: 1;
    }

    ::-webkit-scrollbar {
        width: 6px;
    }

    ::-webkit-scrollbar-thumb {
        background: #2a2a2a;
        border-radius: 10px;
    }
</style>
</head>
<body>

<div class="panel">
    <div class="header">
        <span>DEFAULT</span>
        <span>ðŸ”Š</span>
    </div>

    <div class="search">
        <input type="text" id="search" placeholder="Search member..." onkeyup="filterList()" />
    </div>

    <div class="list" id="presetList">
        <div class="item active" onclick="selectPreset(this)">
            <div>
                <div class="name">ZENZ WINTERFALL AWAKE</div>
                <div class="sub">LEADER</div>
            </div>
            <div class="status active">ACTIVE</div>
        </div>

        <div class="item" onclick="selectPreset(this)">
            <div>
                <div class="name">WAYU DEFAULT</div>
                <div class="sub">LEADER</div>
            </div>
            <div class="status">DEFAULT</div>
        </div>

        <div class="item" onclick="selectPreset(this)">
            <div>
                <div class="name">JAYZEE DEFAULT</div>
                <div class="sub">LEADER</div>
            </div>
            <div class="status">DEFAULT</div>
        </div>

        <div class="item" onclick="selectPreset(this)">
            <div>
                <div class="name">HEREN DEFAULT</div>
                <div class="sub">LEADER</div>
            </div>
            <div class="status">DEFAULT</div>
        </div>

        <div class="item" onclick="selectPreset(this)">
            <div>
                <div class="name">AUTO DEFAULT</div>
                <div class="sub">MEMBER</div>
            </div>
            <div class="status">DEFAULT</div>
        </div>

        <div class="item" onclick="selectPreset(this)">
            <div>
                <div class="name">NONGSUPHAT DEFAULT</div>
                <div class="sub">MEMBER</div>
            </div>
            <div class="status">DEFAULT</div>
        </div>
    </div>
</div>

<script>
function selectPreset(el) {
    document.querySelectorAll(".item").forEach(item => {
        item.classList.remove("active");
        item.querySelector(".status").classList.remove("active");
        item.querySelector(".status").innerText = "DEFAULT";
    });

    el.classList.add("active");
    el.querySelector(".status").classList.add("active");
    el.querySelector(".status").innerText = "ACTIVE";
}

function filterList() {
    let input = document.getElementById("search").value.toLowerCase();
    let items = document.querySelectorAll(".item");

    items.forEach(item => {
        let name = item.querySelector(".name").innerText.toLowerCase();
        item.style.display = name.includes(input) ? "flex" : "none";
    });
}
</script>

</body>
</html>
