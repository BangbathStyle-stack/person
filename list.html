body{

/* ---------- HEADER ---------- */
.header{text-align:center;padding:50px 20px}

.search-box{max-width:500px;margin:20px auto}
.search-box input{
  width:100%;
  padding:14px 20px;
  border-radius:30px;
  border:none;
  background:#222;
  color:#fff;
  font-size:16px;
  outline:none

/* ---------- SECTION ---------- */
.section{max-width:1100px;margin:40px auto;padding:0 20px}
.section-title{
  font-size:22px;
  margin-bottom:20px;
  display:flex;
  align-items:center;
  gap:10px
}
.section-title:before{
  content:'';
  width:4px;
  height:22px;
  background:#ff3b3b;
  border-radius:4px
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px
}

/* ---------- CARD ---------- */
.card{
  background:linear-gradient(180deg,#111,#000);
  border-radius:16px;
  padding:20px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,.6);
  transition:.25s;
  position:relative
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 10px 35px rgba(207,207,207)
}

/* ---------- AVATAR ---------- */
.avatar{
  width:120px;
  height:120px;
  margin:0 auto 15px;
  border-radius:50%;
  padding:4px;
  background:
    radial-gradient(circle at center,#383838,transparent 65%),
    linear-gradient(135deg,#FFFFFF,#333333);
  box-shadow:0 0 15px #B8B8B8,0 0 30px #FFFFFF;
}
.avatar img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
}

/* ---------- LEADER ---------- */
.card.leader .avatar{
  background:
    radial-gradient(circle,#ffd70055,transparent 65%),
    linear-gradient(135deg,#ffd700,#ff3b3b);
  box-shadow:0 0 20px #ffd700,0 0 45px #ff3b3b;
}
.card.leader::after{
  content:"LEADER";
  position:absolute;
  top:12px;
  right:12px;
  font-size:11px;
  padding:4px 8px;
  border-radius:10px;
  background:#ff3b3b;
}

/* ---------- TEXT ---------- */

.role{font-size:14px;color:#FF5100;margin-top:4px}
.social a{color:#1A70D9;text-decoration:none}

/* ---------- ADMIN ---------- */

  right:20px;
  bottom:20px;
  padding:12px 18px;
  border-radius:30px;
  border:none;
  background:#ff3b3b;
  color:#fff;
  cursor:pointer;
  z-index:999

.admin-panel{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(6px);
  display:none;
  align-items:center;
