<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fakemafuck&Bangbath</title>

<style>
:root{
  --bg:#0b1220;
  --card:#121a2b;
  --border:#1f2a44;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#7aa2ff;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#111a33,#070b16 65%);
  color:var(--text);
}

.container{
  max-width:1200px;
  margin:auto;
  padding:40px 20px 60px;
}

h1{
  text-align:center;
  margin:0;
  font-size:42px;
  color:var(--accent);
}

.subtitle{
  text-align:center;
  color:var(--muted);
  margin-top:6px;
}

.search-box{
  margin:35px auto 20px;
  max-width:620px;
  display:flex;
  gap:12px;
}

.search-box input{
  flex:1;
  padding:14px 20px;
  border-radius:30px;
  border:1px solid var(--border);
  background:#0e1627;
  color:white;
}

.search-box button{
  width:46px;
  border-radius:50%;
  border:1px solid var(--border);
  background:#0e1627;
  color:#9ca3af;
}

.category-tabs{
  display:flex;
  justify-content:center;
  gap:24px;
  margin-bottom:40px;
}

.category-btn{
  min-width:220px;
  padding:15px 30px;
  border-radius:999px;
  border:1px solid var(--border);
  background:transparent;
  color:white;
  font-size:18px;
  cursor:pointer;
  transition:.35s;
}

.category-btn.active{
  background:linear-gradient(180deg,#162347,#0e1830);
  border-color:var(--accent);
  box-shadow:0 0 25px rgba(122,162,255,.35);
  transform:scale(1.05);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:22px;
}

.card{
  background:linear-gradient(180deg,#131c33,#0f1627);
  border:1px solid var(--border);
  border-radius:20px;
  padding:18px 20px;
  display:flex;
  align-items:center;
  gap:16px;
}

.avatar{
  width:52px;
  height:52px;
  border-radius:50%;
  overflow:hidden;
  border:1px solid var(--border);
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.info{flex:1}

.name{
  font-weight:600;
  font-size:16px;
}

.rank{
  margin-top:4px;
  font-size:13px;
  color:var(--muted);
}

.fb-icon{
  width:36px;
  height:36px;
  border-radius:50%;
  background:rgba(255,255,255,.06);
  display:flex;
  align-items:center;
  justify-content:center;
}

.fb-icon svg{
  width:18px;
  height:18px;
  fill:var(--accent);
}

.pagination{
  margin-top:40px;
  display:flex;
  justify-content:center;
  gap:8px;
}

.pagination button{
  padding:8px 14px;
  border-radius:20px;
  border:1px solid var(--border);
  background:#0e1627;
  color:#c7d2fe;
}

.pagination button.active{
  background:var(--accent);
  color:#020617;
}

.pagination button:disabled{
  opacity:.4;
}
</style>
</head>

<body>

<div class="container">
<h1>Fakemafuck&Bangbath</h1>
<div class="subtitle">Members</div>

<div class="search-box">
<input type="text" id="search" placeholder="search...">
<button>âš™</button>
</div>

<div class="category-tabs">
<button class="category-btn active" data-cat="fake">Fakemafuck</button>
<button class="category-btn" data-cat="bangbath">BangbathStyle</button>
</div>

<div class="grid" id="list"></div>
<div class="pagination" id="pagination"></div>
</div>

<script>

const members = [
  {

  },
  {

    avatar:"https://img5.pic.in.th/file/secure-sv1/619683650_1257032309689452_6663739232367019965_n.jpg",
    leader:true
  },
  {
    name:"Zent Fakemafuck",
    fb:"https://www.facebook.com/zen.karuna",
    avatar:"https://img5.pic.in.th/file/secure-sv1/2Q796259e2e001bae4.png",
    leader:true
  },
  {

    leader:true
  },

  { name:"Jagur Bangbathbxy", fb:"https://www.facebook.com/profile.php?id=61572409596437", avatar:"https://img2.pic.in.th/image709f1c7ea44f3f57.png", leader:false },
  { name:"Bell Bangbathbxy", fb:"https://www.facebook.com/bell.versix", avatar:"https://img2.pic.in.th/image709f1c7ea44f3f57.png", leader:false },
  { name:"Taro Bangbathbxy", fb:"https://www.facebook.com/profile.php?id=61580683446754", avatar:"https://img2.pic.in.th/image709f1c7ea44f3f57.png", leader:false },
  { name:"Gunn Fakemafuck", fb:"https://www.facebook.com/ren.develop.2024", avatar:"https://img2.pic.in.th/image709f1c7ea44f3f57.png", leader:true },
  { name:"Sadly Bangbathbxy", fb:"https://www.facebook.com/sadly.realboy", avatar:"https://img2.pic.in.th/image709f1c7ea44f3f57.png", leader:false },
  { name:"Wei Bangbathbxy", fb:"https://www.facebook.com/userlub36", avatar:"https://img2.pic.in.th/image709f1c7ea44f3f57.png", leader:false },
  { name:"Sleep Bangbathbxy", fb:"https://www.facebook.com/leepz.nataros", avatar:"https://img2.pic.in.th/image709f1c7ea44f3f57.png", leader:false },
  { name:"Reflex Bangbathbxy", fb:"https://www.facebook.com/reflex.quonderoir", avatar:"https://img2.pic.in.th/image709f1c7ea44f3f57.png", leader:false },
  { name:"Perfectt Bangbathbxy", fb:"https://www.facebook.com/profile.php?id=61579614491794", avatar:"https://img2.pic.in.th/image709f1c7ea44f3f57.png", leader:false },
  { name:"Bruno Fakemafuck ", fb:"https://www.facebook.com/profile.php?id=100078732036608", avatar:"https://img2.pic.in.th/image709f1c7ea44f3f57.png", leader:true },
  { name:"Arnat Bangbathbxy", fb:"https://www.facebook.com/arnatbangbathbxy", avatar:"https://img2.pic.in.th/image709f1c7ea44f3f57.png", leader:false },
  { name:"Sunny Bangbathbxy ", fb:"https://www.facebook.com/profile.php?id=61552569053838", avatar:"https://img2.pic.in.th/image709f1c7ea44f3f57.png", leader:false },
  { name:"Boss Fakemafuck", fb:"https://www.facebook.com/profile.php?id=61552569053838", avatar:"https://img2.pic.in.th/image709f1c7ea44f3f57.png", leader:false },
  { name:"Dxlta Bangbathbxby", fb:"https://www.facebook.com/dxlta.zx", avatar:"https://img2.pic.in.th/image709f1c7ea44f3f57.png", leader:true },
  { name:"Nongà¾€à½²yÝ‚uno Bangbathbxby", fb:"https://www.facebook.com/nongdo.nongfew", avatar:"https://img2.pic.in.th/image709f1c7ea44f3f57.png", leader:false },
  { name:"Benzin Bangbathbxyby", fb:"https://www.facebook.com/profile.php?id=61578162264438", avatar:"https://img5.pic.in.th/file/secure-sv1/image87e28d65cb981cd8.png", leader:false }
];


const perPage = 9  ;
let categoryMode="fake";
let currentPage = 1;
let filtered = [...members];

const list = document.getElementById("list");
const pagination = document.getElementById("pagination");
const search = document.getElementById("search");

function cardHTML(m){
  return `
  <div class="card">
    <div class="avatar"><img src="${m.avatar}"></div>
    <div class="info">
      <div class="name">${m.leader ? "ðŸ‘‘ " : ""}${m.name}</div>
      ${m.leader ? `<div class="rank">Leader</div>` : ``}
    </div>
    <a class="fb-icon" href="${m.fb}" target="_blank">
      <svg viewBox="0 0 24 24">
        <path d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2v-3h2V9.5c0-2 1.2-3.1 3-3.1.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2V11h2.6l-.4 3h-2.2v7A10 10 0 0 0 22 12z"/>
      </svg>
    </a>
  </div>`;
}

function applyFilter(){

const text=search.value.toLowerCase();

filtered=members.filter(m=>{
let name=m.name.toLowerCase();

let catMatch=true;
if(categoryMode==="bangbath") catMatch=name.includes("bangbath");
if(categoryMode==="fake") catMatch=name.includes("fake");

return name.includes(text)&&catMatch;
});

currentPage=1;
render();
}

function render(){

list.innerHTML="";

const leaders=filtered.filter(m=>m.leader);
const normal=filtered.filter(m=>!m.leader);

if(currentPage===1 && leaders.length){

let leaderTitle = categoryMode === "fake"
  ? "ðŸ‘‘ Fakemafuck"
  : "ðŸ‘‘ Leader";

list.innerHTML+=`<div style="grid-column:1/-1;font-size:20px;font-weight:600">${leaderTitle}</div>`;
leaders.forEach(m=>list.innerHTML+=cardHTML(m));
}


const start=(currentPage-1)*perPage;
const page=normal.slice(start,start+perPage);

if(page.length){
list.innerHTML+=`<div style="grid-column:1/-1;margin-top:25px;font-size:20px;font-weight:600">ðŸ‘¤ Members</div>`;
page.forEach(m=>list.innerHTML+=cardHTML(m));
}

renderPagination(normal.length);
}

function renderPagination(count){

pagination.innerHTML="";
const total=Math.max(1,Math.ceil(count/perPage));

pagination.innerHTML+=`<button ${currentPage===1?"disabled":""} onclick="goto(${currentPage-1})">Back</button>`;

for(let i=1;i<=total;i++){
pagination.innerHTML+=`<button class="${i===currentPage?"active":""}" onclick="goto(${i})">${i}</button>`;
}

pagination.innerHTML+=`<button ${currentPage===total?"disabled":""} onclick="goto(${currentPage+1})">Next</button>`;
}

function goto(p){
if(p<1) return;
currentPage=p;
render();
}

document.querySelectorAll(".category-btn").forEach(btn=>{
btn.onclick=()=>{
document.querySelectorAll(".category-btn").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
categoryMode=btn.dataset.cat;
applyFilter();
};
});

search.addEventListener("input",applyFilter);

applyFilter(); 

</script>
</body>
</html>
