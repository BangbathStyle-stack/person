<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>TEST Members</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(135deg,#020617,#020617,#020617);
  color:#fff;
}
h1{text-align:center;margin-top:40px}
.subtitle{text-align:center;color:#9ca3af}

.members-grid{
  max-width:1100px;
  margin:40px auto;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
}

.member-card{
  background:rgba(255,255,255,0.05);
  border-radius:18px;
  padding:20px;
  text-align:center;
  backdrop-filter:blur(10px);
}

.avatar{
  width:80px;
  height:80px;
  border-radius:50%;
  object-fit:cover;
}

.name{
  margin-top:10px;
  font-weight:600;
}

.role{
  margin-top:4px;
  font-size:14px;
  color:#60a5fa;
}

.fb-btn img{
  width:22px;
  margin-top:10px;
}

.pagination{
  text-align:center;
  margin-bottom:40px;
}

.pagination button{
  background:#0f172a;
  border:1px solid #334155;
  color:white;
  padding:6px 12px;
  margin:0 4px;
  border-radius:8px;
  cursor:pointer;
}

.pagination button.active{
  background:#2563eb;
}
</style>
</head>

<body>

<h1>TEST</h1>
<div class="subtitle">BBB Members</div>

<div id="members" class="members-grid"></div>

<div class="pagination" id="pagination"></div>

<script>
// ================== ตั้งค่า ==================
const perPage = 6; // 1 หน้าโชว์กี่คน

// ================== สมาชิก ==================
const members = [
  {
    show:true,
    name:"Pond Bangbathbxy",
    fb:"https://facebook.com/pond.vorpard",
    avatar:"https://i.pravatar.cc/150?img=3",
    leader:true
  },
  {
    show:true,
    name:"Zent Dekbangbathbxy",
    fb:"https://facebook.com/pond.vorpard",
    avatar:"https://i.pravatar.cc/150?img=4",
    leader:false
  },
  {
    show:false,
    name:"Nongkinskibidi Bangbathbxy",
    fb:"#",
    avatar:"https://i.pravatar.cc/150?img=5",
    leader:false
  },
  {
    show:true,
    name:"Jaguar Bangbathbxy",
    fb:"#",
    avatar:"https://i.pravatar.cc/150?img=6",
    leader:false
  }
];

// ================== ระบบ ==================
const filtered = members.filter(m=>m.show);
let currentPage = 1;

function render(){
  const container = document.getElementById("members");
  container.innerHTML="";

  const start = (currentPage-1)*perPage;
  const pageMembers = filtered.slice(start,start+perPage);

  pageMembers.forEach(m=>{
    const card=document.createElement("div");
    card.className="member-card";
    card.innerHTML=`
      <img class="avatar" src="${m.avatar}">
      <div class="name">${m.name}</div>
      ${m.leader?`<div class="role">Leader</div>`:""}
      <a class="fb-btn" href="${m.fb}" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg">
      </a>
    `;
    container.appendChild(card);
  });

  renderPagination();
}

function renderPagination(){
  const total=Math.ceil(filtered.length/perPage);
  const pag=document.getElementById("pagination");
  pag.innerHTML="";
  for(let i=1;i<=total;i++){
    const b=document.createElement("button");
    b.textContent=i;
    if(i===currentPage)b.classList.add("active");
    b.onclick=()=>{currentPage=i;render();}
    pag.appendChild(b);
  }
}

render();
</script>

</body>
</html>
