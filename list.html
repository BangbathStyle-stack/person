<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Person List | Bangbathbxy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box}
body{margin:0;font-family:'Segoe UI',sans-serif;background:radial-gradient(circle at top,#111,#000);color:#fff}
.header{text-align:center;padding:50px 20px}
.header h1{margin:0;font-size:42px}
.search-box{max-width:500px;margin:20px auto}
.search-box input{width:100%;padding:14px 20px;border-radius:30px;border:none;background:#1a1a1a;color:#fff;font-size:16px}
.section{max-width:1100px;margin:40px auto;padding:0 20px}
.section-title{font-size:22px;margin-bottom:20px;display:flex;align-items:center;gap:10px}
.section-title:before{content:'';width:4px;height:22px;background:#ff3b3b;border-radius:4px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px}
.card{background:linear-gradient(180deg,#111,#0b0b0b);border-radius:16px;padding:20px;text-align:center;box-shadow:0 0 20px rgba(0,0,0,.6);transition:.25s}
.card:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(255,0,0,.15)}
.avatar{width:110px;height:110px;margin:0 auto 15px;border-radius:50%;overflow:hidden;border:3px solid #ff3b3b}
.avatar img{width:100%;height:100%;object-fit:cover}
.name{font-size:18px;font-weight:600}
.role{font-size:14px;color:#ff6b6b;margin-top:4px}
.social a{display:inline-block;margin-top:10px;color:#4da3ff;text-decoration:none;font-size:14px}
.footer{text-align:center;padding:30px;color:#777;font-size:14px}
</style>
</head>
<body>

<div class="header">
  <h1>Person List</h1>
  <div class="search-box">
    <input type="text" id="search" placeholder="search...." onkeyup="render()">
  </div>
</div>

<!-- Leader -->
<div class="section">
  <div class="section-title">Leader</div>
  <div class="grid" id="leader"></div>
</div>

<!-- Member -->
<div class="section">
  <div class="section-title">Bangbathbxy</div>
  <div class="grid" id="bangbathbxy"></div>
</div>

<!-- Member Lady -->
<div class="section">
  <div class="section-title">Bangbathbxby</div>
  <div class="grid" id="bangbathbxby"></div>
</div>
  
  <!-- Member -->
<div class="section">
  <div class="section-title">Member</div>
  <div class="grid" id="member"></div>
</div>

<script>
const leader = document.getElementById('leader');
const bangbathbxy = document.getElementById('bangbathbxy');
const bangbathbxby = document.getElementById('bangbathbxby');
const member = document.getElementById('member');

const people = [
  {name:'Pond Bangbathbxy', role:'Leader', img:'https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOG91aWMxaTM4OHNzYnhreWZsZmUzazJ6dzRyZXNzMms3dDZzNmRtciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/RSPAUsEy1azRu/giphy.gif', fb:'https://www.facebook.com/pond.vorpard'},
  {name:'Zent DekBangbathbxy', role:'Bangbathbxy', img:'https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExc2prMjN1bmQ4dTEybmM3NXltMHhscmw0NG44cGNmZnNyMzFqN3BlaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/U5W6yVhErxRhUCutFn/giphy.gif', fb:'https://www.facebook.com/zen.karuna'},
  {name:'Bell Bangbathbxy', role:'Member', img:'https://cdn.discordapp.com/attachments/1454149098763718870/1462891979183755527/59af9cd100daf9aa154cc753dd58316d.png', fb:'https://www.facebook.com/bell.versix'},
  {name:'Dahighx Bangbathbxby', role:'Bangbathbxby', img:'https://cdn.discordapp.com/attachments/1454149098763718870/1462891979183755527/59af9cd100daf9aa154cc753dd58316d.png', fb:'https://www.facebook.com/highqueen.arkubb'},
  {name:'Pued Bangbathbxy', role:'Leader', img:'https://cdn.discordapp.com/attachments/1454149098763718870/1462891979183755527/59af9cd100daf9aa154cc753dd58316d.png', fb:'https://www.facebook.com/profile.php?id=100077674954991'}
];

function render(){
  const q = document.getElementById('search').value.toLowerCase();

  leader.innerHTML = '';
  bangbathbxy.innerHTML = '';
  bangbathbxby.innerHTML = '';
  member.innerHTML = '';

  people
    .filter(p => p.name.toLowerCase().includes(q))
    .forEach(p => {
      const card = `
      <div class="card">
        <div class="avatar"><img src="${p.img}"></div>
        <div class="name">${p.name}</div>
        <div class="role">${p.role}</div>
        <div class="social">
          <a href="${p.fb}" target="_blank">Facebook</a>
        </div>
      </div>`;

      if(p.role === 'Leader') leader.innerHTML += card;
      else if(p.role === 'Bangbathbxy') bangbathbxy.innerHTML += card;
      else if(p.role === 'Bangbathbxby') bangbathbxby.innerHTML += card;
      else member.innerHTML += card;
    });
}

render();
</script>

<div class="footer">Â© 2026 Bangbathbxy</div>
</body>
</html>
