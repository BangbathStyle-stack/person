<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>BangbathStyle Gang</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --boss:#ff3b3b;
  --member:#3b82f6;
  --rookie:#22c55e;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:#0b0b0b;
  color:#fff;
}
header{
  height:100vh;
  background:url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c") center/cover;
}
.overlay{
  height:100%;
  background:rgba(0,0,0,.7);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.overlay h1{
  font-size:clamp(2rem,5vw,4rem);
  letter-spacing:2px;
}
.overlay button{
  margin-top:20px;
  padding:14px 32px;
  font-size:18px;
  border-radius:40px;
  border:none;
  cursor:pointer;
  background:#fff;
}
section{
  padding:40px 16px;
  max-width:1200px;
  margin:auto;
}
.controls{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-bottom:20px;
}
input,select,button{
  padding:10px;
  border-radius:8px;
  border:none;
}
#list{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
}
.card{
  background:#111;
  border-radius:14px;
  padding:16px;
  text-align:center;
}
.card img{
  width:90px;
  height:90px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:10px;
}
.boss{border:2px solid var(--boss)}
.member{border:2px solid var(--member)}
.rookie{border:2px solid var(--rookie)}
.role{
  font-size:12px;
  opacity:.8;
}
.delete{
  margin-top:8px;
  background:#ff3b3b;
  color:#fff;
}
audio{display:none}
</style>
</head>

<body>

<header>
  <div class="overlay">
    <h1>BangbathStyle</h1>
    <p>Gang â€¢ RP â€¢ FiveM</p>
    <button onclick="document.getElementById('person').scrollIntoView({behavior:'smooth'})">
      Person List
    </button>
  </div>
</header>

<section id="person">
  <div class="controls">
    <input id="search" placeholder="ðŸ” à¸„à¹‰à¸™à¸«à¸²à¸ªà¸¡à¸²à¸Šà¸´à¸">
    <input id="name" placeholder="à¸Šà¸·à¹ˆà¸­">
    <input id="img" placeholder="Avatar URL">
    <select id="role">
      <option value="boss">Boss</option>
      <option value="member">Member</option>
      <option value="rookie">Rookie</option>
    </select>
    <button onclick="add()">âž• à¹€à¸žà¸´à¹ˆà¸¡</button>
  </div>

  <div id="list"></div>
</section>

<audio id="bgm" autoplay>
  <source src="https://assets.mixkit.co/music/preview/mixkit-dark-ambient-248.mp3">
</audio>

<script>
let data = JSON.parse(localStorage.getItem("gang")) || [
 {name:"Boss ZEN",role:"boss",img:"https://i.pravatar.cc/150?img=12"},
 {name:"Member A",role:"member",img:"https://i.pravatar.cc/150?img=32"},
 {name:"Rookie X",role:"rookie",img:"https://i.pravatar.cc/150?img=48"},
];

function save(){localStorage.setItem("gang",JSON.stringify(data))}
function render(){
 let q = search.value.toLowerCase();
 list.innerHTML="";
 data.filter(p=>p.name.toLowerCase().includes(q)).forEach((p,i)=>{
  list.innerHTML+=`
  <div class="card ${p.role}">
    <img src="${p.img}">
    <h3>${p.name}</h3>
    <div class="role">${p.role.toUpperCase()}</div>
    <button class="delete" onclick="del(${i})">à¸¥à¸š</button>
  </div>`;
 })
}
function add(){
 if(!name.value||!img.value) return;
 data.push({name:name.value,role:role.value,img:img.value});
 save(); render();
 name.value=img.value="";
}
function del(i){
 data.splice(i,1); save(); render();
}
search.oninput=render;
render();
</script>

</body>
</html>
